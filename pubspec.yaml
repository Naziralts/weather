name: weather
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.8.1

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8   # iOS-иконки
  flutter_bloc: ^9.1.1      # State management (BLoC)
  equatable: ^2.0.7         # Удобное сравнение объектов (для state/event)
  get_it: ^8.0.3            # Service Locator (DI)
  http: ^1.4.0              # HTTP-запросы (работа с API)
  intl: ^0.20.2             # Интернационализация (формат дат, чисел, времени)

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0     # Набор правил для чистого кода

flutter:
  uses-material-design: true

  assets:
    - assets/images/
